# Document Parser Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-parser
  namespace: financial-analyzer
  labels:
    app: document-parser
spec:
  replicas: 2
  selector:
    matchLabels:
      app: document-parser
  template:
    metadata:
      labels:
        app: document-parser
    spec:
      containers:
      - name: document-parser
        image: financial-analyzer/document-parser:latest
        ports:
        - containerPort: 8001
        env:
        - name: PORT
          value: "8001"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: financial-analyzer-config
              key: LOG_LEVEL
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"

---
apiVersion: v1
kind: Service
metadata:
  name: document-parser-service
  namespace: financial-analyzer
  labels:
    app: document-parser
spec:
  ports:
  - port: 8001
    targetPort: 8001
  selector:
    app: document-parser

